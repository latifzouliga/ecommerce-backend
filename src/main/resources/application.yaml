spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/ecommerce-backend
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver

  sql:
    init:
      mode: always


  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    hibernate:
      ddl-auto: create
    defer-datasource-initialization: true
    database: postgresql

  jackson:
    serialization:
      indent-output: true


  application:
      name: e-commerce

# SMTP Configuration, how spring connects to SMTP
  mail:
    host: localhost
    port: 2525
#    password:
#    username:


encryption:
  salt:
    rounds: 10


jwt:
  algorithm:
    key: SuperSecureKey134!
  issuer: eCommerce
  # expires in one week
  expiryInSeconds: 604800

email:
  from: no-reply@ecommerce.com

app:
  frontend:
#    url: http://ecommerce.com
    url: http://localhost:8080


